{% extends 'base2.html' %}
{% block content %}
<div class="container-fluid row text-dark my-5">
 <div class="col-sm-3"></div>
 <div class="col-sm-6">
    
    <form action="{% url 'add_course' %}" method="post" class="p-5 m-sm-5"class="width container py-sm-5 my-sm-5 container-sm" style=" backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    box-shadow: 2px 2px 5px rgb(161, 153, 153);
    justify-content: center;
    flex-direction: column;
    border-radius: 20px; 
    ">
        {% csrf_token %}
        <h2 class="TEXT-CENTER my-3"><strong>ADD NEW COURSE</strong></h2>
        <!-- <input type="number" name="csno" class="form-control" placeholder="Course Number"><br> -->
        <input type="text" name="course" class=" px-3 py-2 m-0 my-2 w-75 border border-dark rounded-pill" placeholder="Enter Course">
        <input type="number" name="cfee"class=" px-3 py-2 m-0 my-2 w-75 border border-dark rounded-pill" placeholder="Enter Course Fee">
        <button type="submit" class="btn btn-secondary w-50  rounded-pill">Submit</button>
        
    </form>

</div>
<div class="col-sm-3"></div>

</div>
{% endblock %}
