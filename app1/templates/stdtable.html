{% extends 'base2.html' %}
{% block content %}
 <div class="box1 my-5">
    <h1 class="my-5">STUDENTS DETAILS</h1>
    <table class="table text-active table-striped table-hover w-75 "style=" backdrop-filter: blur(5px);">
        <thead class="thead-dark">
            <tr>
                <th>Student Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Course Fee</th>
                <th>Joining Date</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in std %}
            <tr>
                <td>{{ i.std_name }}</td>
                <td>{{ i.std_age }}</td>
                <td>{{ i.course.course_name }}</td>
                <td>{{ i.course.fee }}</td>
                <td>{{ i.Join_date }}</td>
                <td><a href="{% url 'delete_std' i.id%}" class="btn btn-secondary p-2 rounded-top">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
