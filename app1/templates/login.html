{% extends 'base.html' %}
{% block content %}




<div class="row container-fluid" style="margin:130px 0 0;">
    <div class="col-sm-4 p-0 m-0"></div>
        <div class="col-sm-4 p-0 m-0">
<form method="post" action="userlogin" class="width container py-sm-3 my-sm-3" style="  display: flex;
box-shadow: 2px 2px 5px rgb(161, 153, 153);
align-items: center;
justify-content: center;
flex-direction: column;
border-radius: 20px; 
" enctype="multipart/form-data">
{% csrf_token %}
<h1 class='text-center text-dark '><strong>LOGIN HERE</strong></h1>
{% for message in messages %}
        <h5>
            <div class="alert alert-secondary mt-5">
                {{ message }}
            </div>
        </h5>
{% endfor %}
    <input type="text" name="uname" placeholder="Enter username" class=" px-3 py-2 m-0 my-2 w-75 border border-dark rounded-pill text-center">
    <input type="password" name="passw" placeholder="Enter password" class="px-3 py-2 m-0 my-2 w-75 border border-dark rounded-pill text-center">
    
        
        <button type="submit" class="form-control btn btn-secondary w-50 text-center m-0 my-2 border border-dark rounded-pill text-center">Submit</button>

</form>
</div>
<div class="col-sm-4 p-0 m-0"></div>
</div>


{% endblock %}
